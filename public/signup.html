<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .form-box {
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 35px;
            border: 1px solid #333;
        }
        .form-box h2 {
            color: #e0e0e0;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 1.8rem;
        }
        .input-field {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            background-color: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #5c7cfa;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #5c7cfa;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            background-color: #4263eb;
        }
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #999;
        }
        .form-footer a {
            color: #5c7cfa;
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        #message {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
            <p id="message"></p>
            
            <div class="input-group">
                <input type="text" id="signupUsername" class="input-field" placeholder="Username" required>
                <input type="email" id="signupEmail" class="input-field" placeholder="Email" required>
                <input type="password" id="signupPassword" class="input-field" placeholder="Password" required>
                <button type="button" id="signupBtn" class="submit-btn">Sign Up</button>
            </div>
            
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
