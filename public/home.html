<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .todo-app {
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 35px;
            border: 1px solid #333;
        }
        .todo-app h1 {
            color: #e0e0e0;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
        }
        .todo-form {
            display: flex;
            margin-bottom: 30px;
        }
        .todo-form input {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            background-color: #333;
            border: none;
            color: #fff;
            padding: 12px 20px;
            font-size: 1rem;
        }
        .todo-form input:focus {
            background-color: #333;
            color: #fff;
            box-shadow: none;
            border-color: #5c7cfa;
        }
        .todo-form input::placeholder {
            color: #999;
        }
        .todo-form button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            background-color: #5c7cfa;
            border: none;
            padding: 0 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .todo-form button:hover {
            background-color: #4263eb;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 14px;
            background: #2d2d2d;
            transition: all 0.3s;
            border-left: 4px solid #5c7cfa;
        }
        .todo-item:hover {
            background: #333;
            transform: translateY(-2px);
        }
        .todo-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #5c7cfa;
        }
        .todo-text {
            flex: 1;
            margin-left: 15px;
            font-size: 1.1rem;
            color: #e0e0e0;
        }
        .todo-item.completed {
            border-left: 4px solid #20c997;
            opacity: 0.7;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }
        .delete-btn {
            background: transparent;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            border-radius: 6px;
            transition: all 0.2s;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        .delete-btn:hover {
            background: #ff6b6b;
            color: white;
        }
        .empty-list {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 30px;
            background: #2d2d2d;
            border-radius: 10px;
            margin-top: 20px;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .user-greeting {
            font-size: 1.1rem;
            color: #999;
        }
        .logoutBtn {
            background: transparent;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            border-radius: 6px;
            padding: 6px 14px;
            transition: all 0.2s;
        }
        .logoutBtn:hover {
            background: #ff6b6b;
            color: white;
        }
        .app-header {
            position: relative;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        .app-header h1 {
            margin-bottom: 0;
        }
        .app-header::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 30%;
            right: 30%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #5c7cfa, transparent);
        }
        .task-counter {
            background: #5c7cfa;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="app-header">
                <div class="user-info">
                    <div class="user-greeting">Welcome back!</div>
                    <button id="logoutBtn" class="btn logoutBtn">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </button>
                </div>
                <h1>Task Manager <span id="taskCounter" class="task-counter">0</span></h1>
            </div>
            
            <div class="todo-form input-group mb-4">
                <input id="todoInput" type="text" class="form-control" placeholder="What needs to be done?">
                <button id="addTodoBtn" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Add
                </button>
            </div>
            
            <div id="todoList">
                <!-- Todos will be added here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
